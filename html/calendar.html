<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日期选择</title>

<link rel="stylesheet" type="text/css" href="../css/easyui.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/jquery.fullcalendar.js"></script>
<script src="../js/mui.min.js"></script>
<link href="../css/mui.min.css" rel="stylesheet" />

</head>

<body class="easyui-layout">
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title" style="margin-left: 30%;">日期选择 </h1>
	</header>	
	<div region="center">
		<div class="easyui-fullCalendar" fit="true"></div>
	</div>
	<script>
	    var address;
	    var title;
	    var data_time;
	    var flag=false;
		mui.plusReady(function(){
			var self=plus.webview.currentWebview(); //获取当前页面
			address=self.data;
			title=self.title;
			
		})
	</script>
</body>
</html>
